{% extends "base.html" %}

{% block title %}Đăng nhập - OAuth App{% endblock %}

{% block content %}
<div class="container">
    <div class="logo">🔐</div>
    <h1 style="color: #333; margin-bottom: 20px;">Chào mừng!</h1>
    <p style="color: #666; margin-bottom: 30px;">Đăng nhập để truy cập ứng dụng</p>
    
    <a href="{{ url_for('google_auth') }}" class="nor-btn">
        <span class="google-icon">G</span>
        Đăng nhập với Google
    </a>
    <a href="{{ url_for('github_auth') }}" class="nor-btn">
        <span class="google-icon">G</span>
        Đăng nhập với Github
    </a>
</div>
{% endblock %}
