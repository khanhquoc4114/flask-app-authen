<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}OAuth App{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .logo {
            font-size: 3rem;
            margin-bottom: 20px;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.1));
        }

        h1 {
            font-size: 2rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }

        p {
            color: #718096;
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .nor-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            background: linear-gradient(45deg, #4285f4, #34a853);
            color: white;
            padding: 16px 32px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 500;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(66, 133, 244, 0.3);
            border: none;
            cursor: pointer;
            width: 100%;
            margin-bottom: 15px;
        }

        .nor-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(66, 133, 244, 0.4);
        }

        .nor-btn:active {
            transform: translateY(0);
        }

        .google-icon {
            background: white;
            color: #4285f4;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 14px;
        }

        /* Dashboard styles */
        .user-info {
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 16px;
            color: white;
            text-align: center;
        }

        .user-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 15px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            object-fit: cover;
        }

        .user-name {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .user-email {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .dashboard-content {
            margin-bottom: 30px;
        }

        .welcome-text {
            font-size: 1.2rem;
            font-weight: 500;
            color: #2d3748;
            margin-bottom: 25px;
        }

        .feature-list {
            text-align: left;
            margin-bottom: 20px;
        }

        .feature-item {
            padding: 12px 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            color: #4a5568;
            font-size: 0.95rem;
        }

        .feature-item:last-child {
            border-bottom: none;
        }

        .logout-btn {
            display: inline-block;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 12px 30px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }

        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4);
        }

        /* Responsive */
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            h1 {
                font-size: 1.6rem;
            }
            
            .nor-btn {
                padding: 14px 24px;
                font-size: 0.9rem;
            }
        }

        /* Loading animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .container {
            animation: fadeIn 0.6s ease-out;
        }

        /* Hover effects */
        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
    {% block content %}{% endblock %}
    
    <script>
        // Smooth transitions
        document.addEventListener('DOMContentLoaded', function() {
            const buttons = document.querySelectorAll('.nor-btn, .logout-btn');
            
            buttons.forEach(button => {
                button.addEventListener('click', function(e) {
                    // Add a subtle loading state
                    this.style.opacity = '0.8';
                    setTimeout(() => {
                        this.style.opacity = '1';
                    }, 200);
                });
            });
        });
    </script>
</body>
</html>
